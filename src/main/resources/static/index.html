<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Property CRUD</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; }
        input, textarea { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; }
        .prop { border:1px solid #ddd; padding:10px; margin-bottom:10px; }
        .actions button { margin-right:6px; }
    </style>
</head>
<body>
<h1>Gestión de Propiedades</h1>

<form id="form">
    <input type="hidden" id="propId" />
    <label>Dirección</label>
    <input id="address" required />
    <label>Precio</label>
    <input id="price" type="number" step="0.01" required />
    <label>Tamaño (m²)</label>
    <input id="size" type="number" step="0.01" required />
    <label>Descripción</label>
    <textarea id="description"></textarea>
    <button type="submit">Guardar</button>
    <button type="button" id="cancelBtn">Cancelar</button>
</form>

<h2>Listado</h2>
<div id="list"></div>

<script src="app.js"></script>
</body>
</html>
